<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <button id="view-high-scores">View High Scores</button>
    <h1>Coding Quiz</h1>
    <div id="timer">Time: <span id="time-left">60</span></div>
  </header>
  <main>
    <section id="quiz-container">
      <h2>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your time by ten seconds!</h2>
      <button id="start-quiz">Start Quiz</button>
      <div id="question-container"></div>
         <div id="result"></div>
    </section>
  </main>
  <div id="final-score" class="hidden">
    <h2>All done!</h2>
    <p>Your final score: <span id="score">0</span></p>
    <div id="initials-container">
      <label for="initials">Entering initials:</label>
      <input type="text" id="initials">
      <button id="submit-score">Submit</button>
    </div>
  </div>
  <div id="high-scores" class="hidden">
    <h2>High Scores</h2>
    <ul id="high-scores-list">
    </ul>
    <button id="go-back">Go Back</button>
    <button id="clear-scores">Clear High Scores</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
